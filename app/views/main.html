<div class="super_container">

  <!-- Reset button -->
	<div class="restart">
		<div id="reset_button" onclick="resetGame(reset_button)"></div>
	</div>

	<!-- Sets who puts down a 'X' or an 'O' -->
	<div class="radio_container clearfix">
		<div class="player_1_radio">
			<input type="radio" name="player" id="player_1" ng-model="radio" value="1">
			<label>Player 1</label>
			{{radio_1}}
		</div>
		<div class="player_2_radio">
			<div class="player_2_inner">
				<label>Player 2</label>
				<input type="radio" name="player" id="player_2" ng-model="radio" value="2">
			</div>
		</div>
	</div>

	<!-- Game board -->
	<div class="board_container">

		<div class="reset_notification" id="reset_popup">
			<div class="reset_buttons_labels">
				New Game?
				<div class="yes_button">
					<label>Yes?</label>
					<input type="button">
				</div>
				<div class="no_button">
				 	<label>No?</label>
					<input type="button">
				</div>
			</div>
		</div>

		<div class="win_notification" id="win_popup"></div>

		<!-- Create board -->
		<div ng-controller="MainCtrl">
			<div class="row" ng-repeat="row in ticTacToe">
      			<div class="box" ng-model="ticTacToe" ng-repeat="cell in row" ng-click="addXO()">{{box}}</div>
    		</div>
    	</div>

	</div
</div>
